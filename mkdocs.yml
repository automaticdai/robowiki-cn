# Theme
# Document: https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
theme:
  name: 'material'
  language: 'zh'
  logo: "logo-site.png"
  palette:
    primary: 'white'
    accent: 'red'
  include_search_page: true
  search_index_only: true
  features:
    - navigation.tabs
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'

# Extensions
markdown_extensions:
  - admonition
  - extra
  - tables
  - fenced_code
  - mdx_math
  - pymdownx.highlight
  - pymdownx.superfences

# Extra
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML

extra_css:
    - _static/css/extra.css

